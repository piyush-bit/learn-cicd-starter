name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy to Google Cloud
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.0"

      - name: Build project
        run: scripts/buildprod.sh

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: storied-legend-299117
          install_components: 'gcloud'

      - name: Submit image to Cloud Build
        run: >
          gcloud builds submit 
          --tag northamerica-northeast1-docker.pkg.dev/storied-legend-299117/notely-ar-repo/notely:latest
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image northamerica-northeast1-docker.pkg.dev/storied-legend-299117/notely-ar-repo/notely:latest
    
